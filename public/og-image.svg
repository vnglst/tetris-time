<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- T-Tetromino (iconic Tetris piece) - centered -->
  <g transform="translate(480, 180)">
    <!-- Top row - 3 blocks -->
    <rect x="0" y="0" width="70" height="70" rx="8" fill="#c48efd"/>
    <rect x="80" y="0" width="70" height="70" rx="8" fill="#c48efd"/>
    <rect x="160" y="0" width="70" height="70" rx="8" fill="#c48efd"/>
    <!-- Bottom center block -->
    <rect x="80" y="80" width="70" height="70" rx="8" fill="#c48efd"/>
  </g>

  <!-- Title -->
  <text x="600" y="420" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="white">Tetris Time</text>
  <text x="600" y="470" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">A clock made of falling tetrominoes</text>
</svg>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Time</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        background-attachment: fixed;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      #made {
        position: absolute;
        top: 100vh;
        left: 0;
        right: 0;
        padding: 40px 0;
        text-align: center;
        line-height: 1.8;
        font-family: monospace;
        font-size: 10px;
        color: rgb(220, 220, 220);
      }

      #made a {
        color: white;
        text-decoration: none;
        border-bottom: 1px solid white;
      }

      .clock-container {
        position: relative;
        display: inline-block;
      }

      .digit-grid {
        display: grid;
        gap: 2px;
        background: rgba(0, 0, 0, 0.3);
        padding: 8px;
        border-radius: 8px;
      }

      .cell {
        width: 24px;
        height: 24px;
        border-radius: 4px;
        transition: background-color 0.1s ease;
      }

      .cell.empty {
        background: rgba(255, 255, 255, 0.05);
      }

      .colon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 40px;
        pointer-events: none;
      }

      .colon-dot {
        width: 16px;
        height: 16px;
        background: #77aaff;
        border-radius: 50%;
      }

      /* Tetromino colors */
      .cell.I {
        background: #77aaff;
      } /* Fennel Flower */
      .cell.O {
        background: #fed340;
      } /* Daisy */
      .cell.T {
        background: #c48efd;
      } /* Liliac */
      .cell.S {
        background: #21c36f;
      } /* Algal Fuel */
      .cell.Z {
        background: #fa6e79;
      } /* Begonia */
      .cell.J {
        background: #f37a48;
      } /* Mandarin */
      .cell.L {
        background: #77aaff;
      } /* Fennel Flower (alternate) */

      /* Animation for dropping pieces */
      .cell.dropping {
        animation: drop 0.1s ease-out;
      }

      @keyframes drop {
        from {
          transform: translateY(-24px);
          opacity: 0.7;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Loading state */
      .loading {
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="loading">Loading...</div>
    <div id="made">
      made by <a href="https://koenvangilst.nl">Koen van Gilst</a><br />
      source on <a href="https://github.com/vnglst/tetris-time">github</a>
    </div>
    <script type="module" src="/app/main.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Time - A Clock Made of Falling Tetrominoes</title>
    <meta
      name="description"
      content="Watch the time come alive as Tetris pieces fall into place. A mesmerizing clock where tetrominoes build the current time, one block at a time."
    />
    <meta name="author" content="Koen van Gilst" />
    <meta name="theme-color" content="#16213e" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tetris Time - A Clock Made of Falling Tetrominoes" />
    <meta
      property="og:description"
      content="Watch the time come alive as Tetris pieces fall into place. A mesmerizing clock where tetrominoes build the current time, one block at a time."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tetris Time - A Clock Made of Falling Tetrominoes" />
    <meta
      name="twitter:description"
      content="Watch the time come alive as Tetris pieces fall into place. A mesmerizing clock where tetrominoes build the current time, one block at a time."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Plausible Analytics -->
    <script
      defer
      data-domain="tetris-time.koenvangilst.nl"
      src="https://plausible.koenvangilst.nl/js/script.js"
    ></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        background-attachment: fixed;
      }

      /* Scrollbar styling */
      /* For Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(10, 20, 40, 0.8);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: #77aaff;
        border-radius: 10px;
        border: 2px solid rgba(10, 20, 40, 0.8);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #99bbff;
      }

      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #77aaff rgba(10, 20, 40, 0.8);
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      #made {
        margin: auto 0 0 0;
        padding: 20px 0;
        text-align: center;
        line-height: 1.8;
        font-family: monospace;
        font-size: 10px;
        color: rgb(220, 220, 220);
      }

      #made a {
        color: white;
        text-decoration: none;
        border-bottom: 1px solid white;
      }

      .clock-container {
        margin: auto 16px 16px 16px;
        position: relative;
        display: inline-block;
        --cell-size: 24px;
        --cell-gap: 2px;
        --grid-padding: 8px;
        --colon-dot-size: 16px;
        --colon-gap: 40px;
        --cell-radius: 4px;
      }

      .digit-grid {
        display: grid;
        gap: var(--cell-gap);
        background: rgba(0, 0, 0, 0.3);
        padding: var(--grid-padding);
        border-radius: 8px;
      }

      .cell {
        width: var(--cell-size);
        height: var(--cell-size);
        border-radius: var(--cell-radius);
        /* Use GPU-accelerated properties for smoother rendering */
        will-change: background-color, opacity;
        transform: translateZ(0);
        contain: strict;
      }

      /* Responsive sizing for different screen widths */
      @media (max-width: 1100px) {
        .clock-container {
          --cell-size: 20px;
          --cell-gap: 2px;
          --grid-padding: 6px;
          --colon-dot-size: 14px;
          --colon-gap: 32px;
          --cell-radius: 3px;
        }
      }

      @media (max-width: 900px) {
        .clock-container {
          --cell-size: 16px;
          --cell-gap: 2px;
          --grid-padding: 5px;
          --colon-dot-size: 12px;
          --colon-gap: 26px;
          --cell-radius: 3px;
        }
      }

      @media (max-width: 720px) {
        .clock-container {
          --cell-size: 12px;
          --cell-gap: 1px;
          --grid-padding: 4px;
          --colon-dot-size: 10px;
          --colon-gap: 20px;
          --cell-radius: 2px;
        }
      }

      @media (max-width: 540px) {
        .clock-container {
          --cell-size: 9px;
          --cell-gap: 1px;
          --grid-padding: 3px;
          --colon-dot-size: 8px;
          --colon-gap: 15px;
          --cell-radius: 2px;
        }
      }

      @media (max-width: 400px) {
        .clock-container {
          --cell-size: 7px;
          --cell-gap: 1px;
          --grid-padding: 2px;
          --colon-dot-size: 6px;
          --colon-gap: 12px;
          --cell-radius: 1px;
        }
      }

      /* Landscape mode on mobile - scale based on viewport height */
      @media (max-height: 500px) {
        .clock-container {
          --cell-size: 12px;
          --cell-gap: 1px;
          --grid-padding: 4px;
          --colon-dot-size: 10px;
          --colon-gap: 20px;
          --cell-radius: 2px;
        }
      }

      @media (max-height: 400px) {
        .clock-container {
          --cell-size: 10px;
          --cell-gap: 1px;
          --grid-padding: 3px;
          --colon-dot-size: 8px;
          --colon-gap: 16px;
          --cell-radius: 2px;
        }
      }

      @media (max-height: 320px) {
        .clock-container {
          --cell-size: 8px;
          --cell-gap: 1px;
          --grid-padding: 2px;
          --colon-dot-size: 6px;
          --colon-gap: 12px;
          --cell-radius: 1px;
        }
      }

      .cell.empty {
        background: rgba(255, 255, 255, 0.05);
      }

      .colon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: var(--colon-gap);
        pointer-events: none;
        opacity: 0;
        transition: opacity 1s ease-in;
      }

      .colon.visible {
        opacity: 1;
      }

      .colon-dot {
        width: var(--colon-dot-size);
        height: var(--colon-dot-size);
        background: #77aaff;
        border-radius: 50%;
      }

      /* Tetromino colors */
      .cell.I {
        background: #77aaff;
      } /* Fennel Flower */
      .cell.O {
        background: #fed340;
      } /* Daisy */
      .cell.T {
        background: #c48efd;
      } /* Liliac */
      .cell.S {
        background: #21c36f;
      } /* Algal Fuel */
      .cell.Z {
        background: #fa6e79;
      } /* Begonia */
      .cell.J {
        background: #f37a48;
      } /* Mandarin */
      .cell.L {
        background: #77aaff;
      } /* Fennel Flower (alternate) */

      /* Animation for dropping pieces */
      .cell.dropping {
        animation: drop 0.1s ease-out;
      }

      @keyframes drop {
        from {
          transform: translateY(-24px);
          opacity: 0.7;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Loading state */
      .loading {
        color: white;
        font-size: 24px;
      }

      /* Settings menu */
      .settings-menu {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .settings-toggle {
        background: transparent;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 6px;
        opacity: 0.7;
        transition: opacity 0.2s ease, transform 0.3s ease;
      }

      .settings-toggle:hover {
        opacity: 1;
      }

      .settings-toggle.active {
        transform: rotate(90deg);
      }

      .settings-toggle svg {
        width: 18px;
        height: 18px;
        fill: #77aaff;
      }

      .settings-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 8px;
        background: rgba(15, 52, 96, 0.95);
        border: 1px solid rgba(119, 170, 255, 0.3);
        border-radius: 8px;
        padding: 12px;
        min-width: 200px;
        opacity: 0;
        transform: translateY(-10px);
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .settings-dropdown.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .settings-section {
        margin-bottom: 16px;
      }

      .settings-section:last-child {
        margin-bottom: 0;
      }

      .settings-label {
        display: block;
        color: rgba(255, 255, 255, 0.7);
        font-size: 10px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      .settings-buttons {
        display: flex;
        gap: 6px;
      }

      .settings-button {
        flex: 1;
        background: rgba(119, 170, 255, 0.1);
        border: 1px solid rgba(119, 170, 255, 0.3);
        border-radius: 4px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 11px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        padding: 6px 10px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .settings-button:hover {
        background: rgba(119, 170, 255, 0.2);
        border-color: rgba(119, 170, 255, 0.5);
      }

      .settings-button.active {
        background: rgba(119, 170, 255, 0.3);
        border-color: #77aaff;
        color: #fff;
      }

      .speed-controls {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .speed-button {
        background: rgba(119, 170, 255, 0.1);
        border: 1px solid rgba(119, 170, 255, 0.3);
        border-radius: 4px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        width: 28px;
        height: 28px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .speed-button:hover:not(:disabled) {
        background: rgba(119, 170, 255, 0.2);
        border-color: rgba(119, 170, 255, 0.5);
      }

      .speed-button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .speed-value {
        color: #77aaff;
        font-size: 12px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        min-width: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app" class="loading"></div>
    <div id="made">
      made by <a href="https://koenvangilst.nl">Koen van Gilst</a><br />
      source on <a href="https://github.com/vnglst/tetris-time">github</a>
    </div>
    <script type="module" src="/app/main.ts"></script>
  </body>
</html>
